<h2>Your Task Manager</h2>
<form [formGroup]="form">
  <label for="task"
    class="form-label">Task label</label>
  <input id="task"
    type="text"
    formControlName="name"
    required
    class="form-input"
    [class.form-input-error]="showErrors && name.invalid && name.errors.required">
  <span *ngIf="showErrors && name.invalid && name.errors.required"
    class="form-error-msg">Please enter a task label</span>
  <button (click)="addTask()">Add task</button>
</form>
<h5>Yours tasks:</h5>
<ul>
  <li *ngFor="let task of tasks; index as i">
    <span>{{ task.name }}</span>
    <button type="button"
      (click)="removeTask(task.id)">Remove Task</button>
  </li>
</ul>
